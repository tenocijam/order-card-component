<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | Order summary card</title>
    <link rel="stylesheet" href="styles.css">

</head>

<body>

    <main>
        <div class="container">
            <img src="./images/illustration-hero.svg" alt="hero-image" class="hero-img">

            <h1>Order Summary</h1>
            <p class="summary">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
            
            <div class="plan-wrapper">
                <img src="./images/icon-music.svg" alt="music-icon">
                <div class="pricing-wrapper">
                    <p class="annual-plan-text">Annual Plan</p>
                    <p class="year-text">$59.99/year</p>
                </div>
                <p class="change-text">Change</p>
            </div>

            <button>Proceed to Payment</button>
            <p class="cancel-order-text">Cancel Order</p>

        </div>
    </main>
    <!-- Footer section -->
    <footer class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://www.sidharthh.in">Sidharth H</a>.
    </footer>
</body>

</html>
